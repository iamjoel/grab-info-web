<% modules.forEach(function(module){ %>
<div class="<%= module.width %>" id = "<%= module.id %>">
  <div class="panel panel-default">
      <div class="panel-heading"><%= module.name %></div>
      <div class="panel-body"><!--有js来渲染 --></div>
  </div>
<% }); %>

<script type="text/javascript">
   $(function() {
        var scriptsArr = ['/public/scripts/jquery.blockUI.js'];
        <% modules.forEach(function(module){ %>
            scriptsArr.push('<%= "/public/modules/" + module.id + "/main.js" %>');
        <% }); %>
        seajs.use(scriptsArr,function(){
            $('.panel-body').block({
                 message: null
            });
        });
   });
</script>
